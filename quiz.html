<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">

    </head>
    <body>
        <header>
            <h1>Course Home | Quiz</h1>
        </header>
        <main>
            <form>
                <ol>
                    <li>
                        <label for="q1">What does the acronym "CSS" stand for?</label>
                        <input type="text" id="q1" name="q1">
                    </li>
                    <li>
                        <label for="q2">Explain the purpose of the "box model" in CSS:</label>
                        <textarea id="q2" name="q2"></textarea>
                    </li>
                    <li>
                        <label for="q3">Which of the following is the correct syntax to link a CSS file to an HTML document?</label>
                        <select id="q3" name="q3">
                            <option value="" selected disabled>Choose one...</option>
                            <option value="A">&lt;stylesheet&gt;style.css&lt;/stylesheet&gt;</option>
                            <option value="B">&lt;link rel="stylesheet" href="style.css"&gt;</option>
                            <option value="C">&lt;css link="style.css"&gt;</option>
                        </select>
                    </li>
                    <li>
                        <label for="q4">what is the buttom margin given this declaration?</label>
                        <p>margin: 10px 5px 15px;</p>
                        <input type="number" id="q4" name="q4">
                    </li>
                </ol>
                    <button type="submit">Submit Quiz</button>
            </form>
        </main>
